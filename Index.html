  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="Index.css">
  <script src="Index.js"></script>
  <title>Document</title>
</head>
<body>
   <div class="container-fluid">
    <div class="row">

      <div class="col-md-3"></div>
      <div class="main col-md-6 mt-5 color-set">
      <form id="resetForm">
        <h3 class="text-center pt-5 pb-5">Crud form</h3>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="Name" class="form-control" id="Name"  placeholder="Enter name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="Email" class="form-control" id="Email"  placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        
        <button type="submit" onclick="addItem()" value="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
     
    </div>
     



     <!-- Modal -->
     <div class="modal fade inputGetData" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body" id="Modal">

          
         </div>
         <div class="modal-footer">
            
         </div>
       </div>
     </div>
   </div>

  </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
    <table class="table table-striped table-dark mt-5">
      <thead>
      <tr>
       <th>Name</th>
       <th>Email</th>
       <th>Password</th>
       <th>Edit / Delete</th>
      </tr>
    </thead>
      <tbody id="table" class="Email-list" >
       
      </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
  </div>
   </div> 

</body>
</html>
